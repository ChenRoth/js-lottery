<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="icon" href="images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container main">
        <h1 class="text-center">LOTTO</h1>
        <form class="form mb-4" id="lottery-form">
            <div class="tickets mb-3"></div>
            <div class="row">
                <div class="col d-grid">
                    <button type="button" class="btn btn-outline-info add-ticket-btn">NEW TICKET</button>
                </div>
                <div class="col-6 d-grid">
                    <button type="submit" class="col btn btn-success play-btn">PLAY</button>
                </div>
                <div class="col d-grid">
                    <button type="button" class="col btn btn-outline-danger restart-btn">RESTART</button>
                </div>
            </div>

        </form>
        <h4 class="lottery-numbers"></h4>
        <div class="results"></div>
        <h2 class="total-prize"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
